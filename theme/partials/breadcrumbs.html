<div role="navigation" aria-label="breadcrumb navigation">
  <ul class="breadcrumb">
    <li><a href="{{ nav.homepage.url|url }}">Home</a> </li>
    {% if page %}
      {% for doc in page.ancestors %}
        {% if doc.link %}
          <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> </li>
        {% else %}
          <li class="breadcrumb-item">{{ doc.title }} </li>
        {% endif %}
      {% endfor %}
    {% endif %}
    {% if page %}<li>{{ page.title }}</li>{% endif %}
  </ul>
  <hr/>
</div>
